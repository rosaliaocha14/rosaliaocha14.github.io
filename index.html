<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Edukasi Anak TK</title>
<style>
body{

</style>
</head>

<body>
<header>ğŸ® Game Edukasi Anak TK</header>

<div id="menu" class="menu">

<div id="kuis" class="content"></div>

<script>
// ===== DATA KUIS (BANYAK) =====
const kuis=[
 {q:'Angka berapa ini?', g:'1ï¸âƒ£', p:['1','3','5'], b:'1'},

 {q:'Huruf apa ini?', g:'ğŸ…°ï¸', p:['A','B','C'], b:'A'},
 {q:'Huruf apa ini?', g:'ğŸ…±ï¸', p:['C','B','D'], b:'B'},
 {q:'Huruf apa ini?', g:'ğŸ…¾ï¸', p:['O','Q','D'], b:'O'},
 {q:'Warna apa ini?', g:'ğŸŸ¥', p:['Merah','Hijau','Biru'], b:'Merah'},
 {q:'Warna apa ini?', g:'ğŸŸ¨', p:['Ungu','Kuning','Hitam'], b:'Kuning'},
 {q:'Warna apa ini?', g:'ğŸŸ¦', p:['Biru','Merah','Putih'], b:'Biru'}
];

// ===== DATA HEWAN (BANYAK) =====
const hewan=[
 {q:'Hewan apa ini?', g:'ğŸ¶', p:['Anjing','Sapi','Kucing'], b:'Anjing'},
 {q:'Hewan apa ini?', g:'ğŸ±', p:['Ayam','Kucing','Bebek'], b:'Kucing'},
 {q:'Hewan apa ini?', g:'ğŸ®', p:['Kuda','Sapi','Kambing'], b:'Sapi'},
 {q:'Hewan apa ini?', g:'ğŸ”', p:['Ayam','Burung','Bebek'], b:'Ayam'},
 {q:'Hewan apa ini?', g:'ğŸ¦†', p:['Angsa','Bebek','Ayam'], b:'Bebek'},
 {q:'Hewan apa ini?', g:'ğŸ´', p:['Kuda','Sapi','Kerbau'], b:'Kuda'},
 {q:'Hewan apa ini?', g:'ğŸ·', p:['Babi','Sapi','Kambing'], b:'Babi'},
 {q:'Hewan apa ini?', g:'ğŸ¸', p:['Katak','Ular','Cicak'], b:'Katak'}
];

// ===== FUNGSI =====
function buka(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.content').forEach(c=>c.style.display='none');
  document.getElementById(id).style.display='block';
  id==='kuis'?mainKuis():mainHewan();
}

function kembali(){
  document.getElementById('menu').style.display='grid';
  document.querySelectorAll('.content').forEach(c=>c.style.display='none');
}

// ===== ACAK ARRAY =====
function acak(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function mainKuis(){
  const k=kuis[Math.floor(Math.random()*kuis.length)];
  const opsi=acak([...k.p]);
  document.getElementById('kuis').innerHTML=`
    <h2>ğŸ§  Kuis Pintar</h2>
    <div class="gambar">${k.g}</div>
    <p>${k.q}</p>
    ${opsi.map(p=>`<div class="option" onclick="cek('${p}','${k.b}','kuis')">${p}</div>`).join('')}
    <button class="back" onclick="kembali()">â¬… Kembali</button>
  `;
}

function mainHewan(){
  const h=hewan[Math.floor(Math.random()*hewan.length)];
  const opsi=acak([...h.p]);
  document.getElementById('hewan').innerHTML=`
    <h2>ğŸ¾ Game Hewan</h2>
    <div class="gambar">${h.g}</div>
    <p>${h.q}</p>
    ${opsi.map(p=>`<div class="option" onclick="cek('${p}','${h.b}','hewan')">${p}</div>`).join('')}
    <button class="back" onclick="kembali()">â¬… Kembali</button>
  `;
}

function cek(j,b,mode){
  alert(j===b?'âœ… Benar! Pintar ğŸ‰':'âŒ Coba lagi ya ğŸ˜Š');

}
</script>
</body>
</html>
