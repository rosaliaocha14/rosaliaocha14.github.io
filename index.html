<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar Anak TK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, Arial, sans-serif;
      background: #fef9c3;
      text-align: center;
    }
    header {
      background: #38bdf8;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px;
    }
    .menu button {
      background: #22c55e;
      border: none;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 22px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .menu button:hover {
      background: #16a34a;
    }
    .content {
      display: none;
      margin: 20px;
      background: white;
      padding: 20px;
      border-radius: 20px;
    }
    .card {
      display: inline-block;
      background: #fde68a;
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      font-size: 40px;
      width: 100px;
      cursor: pointer;
    }
    .back {
      margin-top: 20px;
      font-size: 18px;
      background: #f97316;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸŽˆ Belajar Anak TK ðŸŽˆ</header>

<div class="menu" id="menu">
  <button onclick="show('huruf')">ðŸ”¤ Huruf</button>
  <button onclick="show('angka')">ðŸ”¢ Angka</button>
  <button onclick="show('warna')">ðŸŽ¨ Warna</button>
</div>

<div id="huruf" class="content">
  <h2>Belajar Huruf</h2>
  <div class="card" onclick="speak('A')">A</div>
  <div class="card" onclick="speak('B')">B</div>
  <div class="card" onclick="speak('C')">C</div>
  <div class="card" onclick="speak('D')">D</div>
  <br>
  <button class="back" onclick="back()">â¬… Kembali</button>
</div>

<div id="angka" class="content">
  <h2>Belajar Angka</h2>
  <div class="card" onclick="speak('Satu')">1</div>
  <div class="card" onclick="speak('Dua')">2</div>
  <div class="card" onclick="speak('Tiga')">3</div>
  <div class="card" onclick="speak('Empat')">4</div>
  <br>
  <button class="back" onclick="back()">â¬… Kembali</button>
</div>

<div id="warna" class="content">
  <h2>Belajar Warna</h2>
  <div class="card" style="background:red;color:white" onclick="speak('Merah')">Merah</div>
  <div class="card" style="background:blue;color:white" onclick="speak('Biru')">Biru</div>
  <div class="card" style="background:yellow" onclick="speak('Kuning')">Kuning</div>
  <div class="card" style="background:green;color:white" onclick="speak('Hijau')">Hijau</div>
  <br>
  <button class="back" onclick="back()">â¬… Kembali</button>
</div>

<script>
  function show(id) {
    document.getElementById('menu').style.display = 'none';
    document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function back() {
    document.getElementById('menu').style.display = 'flex';
    document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  }

  function speak(text) {
    const suara = new SpeechSynthesisUtterance(text);
    suara.lang = 'id-ID';
    speechSynthesis.speak(suara);
  }
</script>

</body>
</html>
